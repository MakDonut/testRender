{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-4">
        <h2>Your Listings</h2>
        <hr>

        {% if user_listings %}
            <div class="row">
                {% for listing in user_listings %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ listing.title }}</h5>
                                <p class="card-text">{{ listing.description|truncatewords:15 }}</p>
                                <a href="{% url 'list_detail' listing.id %}" class="btn btn-primary">View Listing</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No listings created yet.</p>
        {% endif %}
    </div>
{% endblock %}
